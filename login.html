<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Form Container */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Heading Style */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Style */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Error Message Styling */
        .error-message {
            color: red;
            font-size: 0.875em;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" autocomplete="username" placeholder="Enter username">
        <input type="password" id="password" autocomplete="current-password" placeholder="Enter password">
        <button id="loginButton">Login</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginButton = document.getElementById("loginButton");
            const errorMessage = document.getElementById("errorMessage");
            
            if (loginButton) {
                loginButton.addEventListener("click", async () => {
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    // Clear previous error message
                    errorMessage.textContent = "";

                    if (!username || !password) {
                        errorMessage.textContent = "Please enter both username and password.";
                        return;
                    }

                    try {
                        const response = await fetch("http://localhost:3000/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ username, password }),
                            credentials: "include",
                        });

                        if (response.ok) {
                            alert("Login successful");
                            window.location.href = "todos.html"; // Redirect on success
                        } else {
                            const error = await response.json();
                            errorMessage.textContent = error.error || "Login failed. Please try again.";
                        }
                    } catch (error) {
                        console.error("Error logging in:", error);
                        errorMessage.textContent = "An error occurred while logging in. Please try again.";
                    }
                });
            }
        });
    </script>
</body>
</html>
